<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Edit</title>
    <style media="screen">
    html, body{
      margin: 0;
      padding: 0;
      width: 100%;
      height: auto;
    }
    .done button{
      width:60px;
      height: 60px;
      border-radius: 50%;
      background-color: #9933ff;
      color:white;
      display: block;
      margin: auto;
    }
    #images{
      display: grid;
      grid-template-columns:100%;
       width: 100%;
      height: 300px;
      text-align: center;
      margin-top:20px;
      }#images img{

        grid-template-columns: auto;
        box-sizing: border-box;
        width:100px;
        height: 100px;
        border-radius: 10px;
        margin:5px;
      }
      #about_label{
        display: block;
        text-align: center;
      }
      #about{
        display: block;
        margin: auto;
        width: 100%;
      }
      .information{
        margin: 4px;
      }
      .information:nth-child(2){
        background-color: #f2f2f2;
        width: 100%;

        margin: 40px 4px 0 4px;

      }
      .information input{
        width:100%;
        margin:auto;
        margin-top: 4px;
        padding: 10px;
        text-align: center;
        font-size: 1rem;
       border: none;
      }
@media only screen and (max-width: 375px){
    html, body{
      margin: 0;
      padding: 0;
      width: 100%;
      height: auto;
    }
    .done button{
      width:60px;
      height: 60px;
      border-radius: 50%;
      background-color: #9933ff;
      color:white;
      display: block;
      margin: auto;
    }
    #images{
      display: grid;
      grid-template-columns:100%;
       width: 100%;
      height: 300px;
      text-align: center;
      margin-top:20px;
      }#images img{

        grid-template-columns: auto;
        box-sizing: border-box;
        width:100px;
        height: 100px;
        border-radius: 10px;
        margin:5px;
      }
      #about_label{
        display: block;
        text-align: center;
      }
      #about{
        display: block;
        margin: auto;
        width: 100%;
      }
      .information{
        margin: 4px;
      }
      .information:nth-child(2){
        background-color: #f2f2f2;
        width: 100%;

        margin: 40px 4px 0 4px;

      }
      .information input{
        width:100%;
        margin:auto;
        margin-top: 4px;
        padding: 10px;
        text-align: center;
        font-size: 1rem;
       border: none;
      }

    }
  </style>
    </style>
    <script>
      function done()
      {
        window.location.href ="mobile.html";
      }
    </script>
  </head>
  <body>
    <div class="main_content">

        <div id="images">
          <div class="">
<img src="1.jpg" alt="">
<img src="1.jpg" alt="">
<img src="1.jpg" alt="">
          </div>
          <div class="">
<img src="1.jpg" alt="">
<img src="1.jpg" alt="">
<img src="1.jpg" alt="">
          </div>
        </div>
        <div class="information">
          <label id="about_label">About ${name}</label>
          <form class="" action="#" method="post">
            <textarea id="about"name="name" rows="8" cols="80"  ></textarea>
            <label for="">School</label>
            <input type="text" name="" placeholder="School"value="">
            <label>Major</label>
            <input type="text" name=""placeholder="Major" value="">
            <label for="">Gender</label>
            <input type="text" name=""placeholder="Gender" value="">
          </form>

        </div>
        <div class="done">
        <button type="button" onclick="done()"name="button"><strong>DONE</strong></button>
      </div>
    </div>
  </body>
</html>
